<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/build/assets/images/favicon-32x32.png"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./develop/build/styles.css" />

    <title>Frontend Mentor | Suite landing page</title>
  </head>
  <body>
    <header class="[ header ] [ center ]">
      <div class="[ logo ]">
        <img src="./develop/build/assets/images/logo.svg" alt="suite" />
      </div>
      <button class="btn">Request Beta Access</button>
    </header>

    <main class="[ main ]">
      <div class="[ hero ] [ center grid ]">
        <div class="[ hero__info ] [ flex-col text-dark ]">
          <h1>
            A
            <span class="[ fw-bold ]"
              >super <span class="[ image--curved ]">solution</span></span
            >
            for your <span class="[ fw-bold ]">business</span>.
          </h1>
          <p class="[ lh-32 text-dusk]">
            Our marketing and sales automations help you scale your outreach to
            get more leads for your company.
          </p>
          <button data-type="large" class="btn">Request Beta Access</button>
        </div>

        <div class="[ hero__image ]">
          <picture>
            <source
              srcset="./develop/build/assets/images/image-hero-portrait.png"
              media="(min-width: 48em)"
            />
            <source
              srcset="./develop/build/assets/images/image-hero-landscape.png"
              media="(min-width: 23.4375em)"
            />
            <img
              src="./develop/build/assets/images/image-hero-portrait.png"
              alt=""
            />
          </picture>
        </div>

        <div class="[ hero__statistics ] [ switcher ]">
          <div
            class="[ heading--sm ][ t-align-center tt-uppercase text-dusk ls-250 ]"
          >
            <span class="[ d-block fw-bold text-dark ]">2k+</span>
            companies
          </div>
          <div class="[ heading--sm ][ t-align-center tt-uppercase ls-250 ]">
            <span class="[ d-block fw-bold text-dark ]">8</span>
            languages
          </div>
          <div class="[ heading--sm ][ t-align-center tt-uppercase ls-250 ]">
            <span class="[ d-block fw-bold text-dark ]">1.2m</span>
            leads
          </div>
        </div>
      </div>
    </main>

    <!-- I made a bit of mistake with how my html should be structured so I created a stand alone section, it's name this way because I had already given the class of testimonial to the figure element and wasn't so sure what to name this -->
    <section
      aria-label="testimonial"
      class="[ section ] [ center ] [ flex-col ]"
    >
      <div class="[ background--1 ] [ bg-dark ]"></div>

      <div class="[ image--person ]">
        <picture>
          <source
            srcset="./develop/build/assets/images/image-jeremy-large.png"
            media="(min-width: 48em)"
          />
          <source
            srcset="./develop/build/assets/images/image-jeremy-small.png"
            media="(min-width: 23.4375em)"
          />
          <img
            src="./develop/build/assets/images/image-jeremy-small.png"
            alt=""
          />
        </picture>

        <div class="[ image--blur ]">
          <img src="./develop/build/assets/images/pattern-blur.svg" alt="" />
        </div>
      </div>

      <div class="[ image--curved-2 ]">
        <img
          src="./develop/build/assets/images/pattern-curved-line-2.svg"
          alt=""
        />
      </div>

      <figure class="[ testimonial ] [ flex-col ]">
        <blockquote class="[ flex-col ]">
          <h2 class="[ text-desert-storm t-align-center ]">
            It just <span class="[ fw-bold ]">works.</span>
          </h2>
          <q class="[ lh-32 m-auto t-align-center text-soft-peach ]"
            >I really like how it is an all-in-one solution that handle many of
            the tasks that you would normally need separate tools to do the same
            job. This thing is a miracle worker.</q
          >
        </blockquote>
        <figcaption class="[ flex-col ]">
          <h3 class="[ fw-bold t-align-center text-desert-storm ]">
            JEREMY ROBINSON
          </h3>
          <h4 class="[ ls-250 t-align-center text-desert-storm ]">CMO, FYLO</h4>
        </figcaption>
      </figure>
    </section>

    <footer class="[ footer ]">
      <div class="[ background--2 ] [ bg-soft-peach ]"></div>
      <div class="[ footer__content ] [ flex-col ]">
        <div class="[ logo ]">
          <img src="./develop/build/assets/images/logo.svg" alt="suite" />
        </div>

        <span class="[ copy-right ] [ text-dusk ]">Copyright - Suite</span>

        <div class="[ social-media-icons ]">
          <div class="[ icon facebook ]">
            <img
              src="./develop/build/assets/images/icon-facebook.svg"
              alt="[ facebook ]"
            />
          </div>
          <div class="[ icon twitter ]">
            <img
              src="./develop/build/assets/images/icon-twitter.svg"
              alt="[ twitter ]"
            />
          </div>
          <div class="[ icon instagram ]">
            <img
              src="./develop/build/assets/images/icon-instagram.svg"
              alt="[ instagram ]"
            />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
